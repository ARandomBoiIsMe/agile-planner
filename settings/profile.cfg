#name of user
user_name=null
#email of user (ideally Google)
user_email=null
#global hours for the week (DO NOT MODIFY)
global_hours=[8,8,8,8,8,8,8]
#maximum number of current days in schedule to be displayed
max_days=14
#maximum number of past days in schedule to be displayed
archive_days=14
#boolean value for whether priority is enabled
priority=false
#boolean value for whether to display overflow
overflow=true
#boolean value for whether to fit/truncate to schedule
fit_schedule=false
#boolean value for scheduling option (0 = Dynamic, 1 = Compact)
schedule_algorithm=1
#minimum number of hours for any given day (applies only to Dynamic Scheduling)
min_hours=1
